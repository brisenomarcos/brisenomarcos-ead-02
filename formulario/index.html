<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>brisenomarcos</title>

<body>
	<h1>Formulário de cadastro</h1>

	<form action="#" method="post">
    <p>
		Nome Completo: <input type="text" nome='Nome Completo' placeholder='Informe o nome completo' >
		
	</p>
    	E-mail: <input type="email" nome='E-mail' placeholder="Informe um E-mail valido"/>
		<p>
			Sexo:
			<input type='radio' checked name='sexo' id='feminino' value='f'>
			<label for='feminino'>Feminino</label>
			<input type='radio' name='sexo' id='masculino' value='m'>
			<label for='masculino'>Masculino</label>
		  </p>

		  <p>

			Data de Nascimento: <input type="text" nome="Data de Nascimento" placeholder="dd/mm/aaaa">
		  </p>

		  <p>
			Grau de Escolaridade: <select name="escolaridade" id="#"  size='1'>
				<option value="F">Fundamental</option>
				<option value="M">Medio</option>
				<option value="S">superior</option>				
			  </select>
			  
		  </p>

		  <p>
			 Estilo Musical Preferidos: <select name="EstiloMusical" id="Musicas" multiple size='5'>
				<option value="R">Pagode</option>
				<option value="M">Samba</option>
				<option value="P">Axé</option>
				<option value="R">Rock</option>
				<option value="M">Eletrônica</option>
				<option value="P">Classica</option>
				
				
			  </select>
			</p>
			
			<p>
				Nome do usuário: <input type="tex" nome='Nome do usuário' />
			</p>

			<p>
				Senha: <input type="tex" nome='Senha' />
			</p>

			<p>
				Cor Preferida: <input required type='color' >				
			</p>

			<p>
				Quantidade de Filhos:	<input type="tex" nome='Quantidade de Filhos' /	>
			</p>

			<p>
				Quantidade de Veiculos: <input type="range" min="-10" max="10">
			</p>
			<p>
				Comentários sobre o site:	<textarea cols='40' rows='6' name='comentario'></textarea>

			</p>
		
				<p>
					<input type='checkbox' name='spam' id='spam'>
					Desejo receber ofertas via e-mail.
				</p>
				<p>
					<input type='submit' value='Enviar'>
    			<input type='reset' value='Recomeçar'>
    			<input type='hidden' name='id' id='id' value='234343'>
				</p>

    </form>

</body>
</html>
